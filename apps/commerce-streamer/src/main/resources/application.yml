server:
  shutdown: graceful
  tomcat:
    threads:
      max: 200 # 최대 워커 스레드 수 (default : 200)
      min-spare: 10 # 최소 유지 스레드 수 (default : 10)
    connection-timeout: 1m # 연결 타임아웃 (ms) (default : 60000ms = 1m)
    max-connections: 8192 # 최대 동시 연결 수 (default : 8192)
    accept-count: 100 # 대기 큐 크기 (default : 100)
    keep-alive-timeout: 60s # 60s
  max-http-request-header-size: 8KB

spring:
  main:
    web-application-type: servlet
  application:
    name: commerce-streamer
  profiles:
    active: local
  config:
    import:
      - jpa.yml
      - redis.yml
      - kafka.yml
      - logging.yml
      - monitoring.yml

demo-kafka:
  test:
    topic-name: demo.internal.topic-v1

evict-kafka:
  group-id: EVICT_GROUP_ID
  like:
    topic-name: PRODUCT_LIKE_EVICT_V1
  stock:
    topic-name: PRODUCT_STOCK_EVICT_V1

aggregate-kafka:
  group-id: AGGREGATE_GROUP_ID
  like:
    topic-name: PRODUCT_LIKE_CHANGED_V1
  stock:
    topic-name: PRODUCT_STOCK_CHANGED_V1
  views:
    topic-name: PRODUCT_VIEWS_CHANGED_V1

logging-kafka:
  group-id: LOGGING_GROUP_ID
  like:
    topic-name: LOGGING_V1

---
spring:
  config:
    activate:
      on-profile: local, test

server:
  port: 8084

management:
  server:
    port: 8085

---
spring:
  config:
    activate:
      on-profile: dev

---
spring:
  config:
    activate:
      on-profile: qa

---
spring:
  config:
    activate:
      on-profile: prd

springdoc:
  api-docs:
    enabled: false
